<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap : Day 1 Assignment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.MyClass{
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<!-- Three rows having same height of 150px -->
		<!-- First Row having 4 colums -->
		<div class="row MyClass text-center">
			<div class="col-md-3 col-lg-3 col-sm-3 bg-success">Row 1, Col 1</div>
			<div class="col-md-3 col-lg-3 col-sm-3 bg-warning">Row 1, Col 2</div>
			<div class="col-md-3 col-lg-3 col-sm-3 bg-info">Row 1, Col 3</div>
			<div class="col-md-3 col-lg-3 col-sm-3 bg-secondary">Row 1, Col 4</div>
		</div>
		<!-- Second Row having 3 columns -->
		<div class="row MyClass text-center">
			<div class="col-md-4 col-lg-4 col-sm-3 bg-primary">Row 2, Col 1</div>
			<div class="col-md-4 col-lg-4 col-sm-3 bg-secondary">Row 2, Col 2</div>
			<div class="col-md-4 col-lg-4 col-sm-3 bg-warning">Row 2, Col 3</div>
		</div>
		<!-- Third Row having 2 columns -->
		<div class="row MyClass text-center">
			<div class="col-md-6 col-lg-6 col-sm-6 bg-info">Row 3, Col 1</div>
			<div class="col-md-6 col-lg-6 col-sm-6 bg-success">Row 3, Col 2</div>
		</div>
	</div>
</body>
</html>
